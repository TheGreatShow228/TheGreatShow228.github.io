<!DOCTYPE html>

<html lang="ru" class="js" xmlns="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="utf-8" />
        <title>expansion momentum</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
</head>
<body class="wallpaper">
        <div class="container">
                <div>
                        <div class="weather-block">
                                <div class="city-container">
                                                <div class="city"></div>    
                                                <button class="city-button" onclick="getLocation()"><img src="img/icon 01.png" alt=""></button>
                                </div> 
                                <div class="weather-info">
                                        <span class="temperature"> <img src="img/icon 02.png" alt=""> </span>
                                        <span class="weather"> <img src="img/icon 03.png" alt=""> </span>
                                        <span class="precipitation"> </span>
                                        <span class="wind">
                                                <span class="windSpeed"></span>
                                        </span>
                                        </div>
                                </div>
                                <div class="time-date-block">
                                        <div class="time"></div> 
                                        <div class="date"></div>
                                </div>
                                <div class="tasks-block">
                                        <div class="task-input-container" style="display: none;">
                                                <input type="text" class="task-input" placeholder="Новая задача">
                                        </div>
                                        <ul class="task-list"></ul>
                                </div>
                        </div>
                </div>
        </div>
        <div class="notification" id="notification" style="display: none;"></div>
        <script src="js/init.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/datetime.js"></script>
        <script src="js/tasks.js"></script>
</body>
</html>
